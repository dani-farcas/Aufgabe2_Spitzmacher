<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplexe Notenberechnung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Notenberechnung</h1>
        </header>

        <section class="form-container">
            <label for="apt1">Apt1 (20%)</label>
            <input type="number" id="apt1" name="apt1">

            <label for="wiso">Wiso (10%)</label>
            <input type="number" id="wiso" name="wiso">

            <label for="teil1">Fachtheorie Teil 1 (10%)</label>
            <input type="number" id="teil1" name="teil1">

            <label for="teil2">Fachtheorie Teil 2 (10%)</label>
            <input type="number" id="teil2" name="teil2">

            <label for="dokumentation">Projektdokumentation (25%)</label>
            <input type="number" id="dokumentation" name="dokumentation">

            <label for="praesentation">Fachgespräch und Präsentation (25%)</label>
            <input type="number" id="praesentation" name="praesentation">

            <button type="button" onclick="notenberechnung()">Notenberechnung</button>

        </section>

        <section class="result-container">
            <p id="note">Endnote:</p>
            <p id="status">Status:</p>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
